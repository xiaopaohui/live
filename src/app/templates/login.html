<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"> <em class="fa fa-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel" >用户登陆</h4>
  </div>
  <div class="modal-body">
    <form class="container-fluid">
      <div class="form-group input-group">
        <label class="input-group-addon input-group-addon-primary addon-left">用户名</label>
        <input type="text" class="form-control" ng-model="formdata.username" placeholder="请输入您的账户">
      </div>
      <div class="form-group input-group ">
        <label class="input-group-addon input-group-addon-primary addon-left">密码</label>
        <input type="password" class="form-control addon-left" ng-model="formdata.password" placeholder="请输入您的密码"></div>
      <div>
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-danger" ng-click="login()">登陆</button>
      </form>
    </div>
  </div>
</div>
